<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Tool</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
    }

    /* Container Styling */
    .container {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    /* Heading Styling */
    h3 {
      margin: 0 0 15px;
      font-size: 18px;
      color: #333;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Status Text Styling */
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h3 {
        font-size: 16px;
      }

      button {
        font-size: 14px;
      }

      #status {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Screenshot Tool</h3>
    <button id="screenshot-btn">Take Screenshot</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
